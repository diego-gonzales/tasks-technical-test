<div class="row justify-content-center mx-auto">
	<label for="task" class="col-12 col-md-1 col-form-label">Task:</label>
	<div class="col-12 col-md-6">
		<input
			type="text"
			class="form-control"
			id="task"
			[formControl]="taskControl"
			(keyup.enter)="addTask()"
		/>
		<div
			id="password"
			[ngClass]="{ 'd-block': taskControl.invalid }"
			class="invalid-feedback"
		>
			Only letters and numbers are allowed
		</div>
	</div>

	<div class="col-12 col-md-1 mt-3 mt-md-0 text-center">
		<button class="btn btn-primary" (click)="addTask()">Add</button>
	</div>
</div>
